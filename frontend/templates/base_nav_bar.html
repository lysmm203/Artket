<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="child-container header-text">
            <div class="logo">
                <a href="{{url_for('home_display')}}">Artket</a>
            </div>

            <div class="dropdown">
                <a href="{{url_for('gallery_display')}}"><button class="filter" type="button">Gallery</button></a>
            </div>

            <div class="dropdown">
                <button class="filter">
                    Medium
                </button>

                <div class="dropdown-content">
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'tempera')) }}">Tempera</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'oil painting')) }}">Oil Painting</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'acrylic painting')) }}">Acrylic Painting</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'watercolors')) }}">Watercolors</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'charcoal')) }}">Charcoal</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'pastels')) }}">Pastels</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'chalk')) }}">Chalk</a>
                    <a href="{{ url_for('gallery_display', _filter=('medium', 'graphite')) }}">Graphite</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="filter">
                    Artists
                </button>
                <div class="dropdown-content">
                    <a href="{{ url_for('gallery_display', _filter=('artist', 'Sandro Botticelli')) }}">Sandro Botticelli</a>
                    <a href="{{ url_for('gallery_display', _filter=('artist', 'Leonardo Da Vinci')) }}">Leonardo Da Vinci</a>
                    <a href="{{ url_for('gallery_display', _filter=('artist', 'Francisco Goya')) }}">Francisco Goya</a>
                    <a href="{{ url_for('gallery_display', _filter=('artist', 'Vincent Van Gogh')) }}">Vincent Van Gogh</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="filter">
                    Price
                </button>
                <div class="dropdown-content">
                    <div style="display: flex;">

                        <div style="background-color: #F5F5DC;">
                            <form action="{{ url_for('gallery_display') }}" method="post">
                                <div style="margin: 10px;">
                                    <label for="min-value" >Min Price: </label>
                                    <input type="number" id="min-value" name="min-value" required>
                                </div>

                                <div style="margin: 10px;">
                                    <label for="max-value">Max Price: </label>
                                    <input type="number" id="max-value" name="max-value" required>
                                </div>

                                <button type="submit" style="margin: 15px;">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="child-container header-bookmark">
            <div class="bookmark">
                <a href="../saved_page/index.html">
                    <img class="bookmark-img" src="/static/images/bookmark.png">
                </a>
            </div>
        </div>
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
